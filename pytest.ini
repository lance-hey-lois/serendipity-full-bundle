[tool:pytest]
# Pytest configuration for quantum-enhanced serendipity engine test suite

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -ra
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions  
    performance: Performance benchmarks and scalability tests
    quantum: Quantum algorithm specific tests
    photonic: Photonic GBS specific tests
    serendipity: Serendipity bandit algorithm tests
    faiss: FAISS vector operation tests
    superiority: Quantum superiority validation tests
    validation: Continuous validation pipeline tests
    slow: Slow running tests (>5 seconds)
    fast: Fast running tests (<1 second)
    requires_pennylane: Tests requiring PennyLane
    requires_strawberryfields: Tests requiring Strawberry Fields
    requires_faiss: Tests requiring FAISS
    regression: Regression tests

# Minimum version requirements
minversion = 6.0

# Filtering options
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pennylane
    ignore::UserWarning:strawberryfields
    ignore::FutureWarning:numpy

# Timeout for individual tests (in seconds)
timeout = 300

# Parallel execution options
# Uncomment to enable parallel test execution
# addopts = -n auto

# Coverage options (uncomment to enable coverage reporting)
# addopts = --cov=serendipity_engine_ui --cov-report=html --cov-report=term-missing

# Test logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Doctest options
doctest_optionflags = NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL